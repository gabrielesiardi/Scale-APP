<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scale Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginContainer" class="overlay hidden">
    <form id="loginForm">
      <h2>Admin Login</h2>
      <input type="text" placeholder="Username" name="username" required />
      <input type="password" placeholder="Password" name="password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="scaleDisplay" class="split-screen">
    <div class="scale half" id="leftScale">
      <h1 class="weight" id="weightLeft">--</h1>
      <h3 class="tare" id="tareLeft">Tara: --</h3>
    </div>
    <div class="scale half" id="rightScale">
      <h1 class="weight" id="weightRight">--</h1>
      <h3 class="tare" id="tareRight">Tara: --</h3>
    </div>
  </div>

  <div id="adminPanel" class="admin hidden">
    <h3>Admin Panel</h3>
    <form id="configForm">
      <div>
        <label>Left Raspberry</label>
        <input name="leftRaspberry" />
        <label>Scale</label>
        <input name="leftScale" />
      </div>
      <div>
        <label>Right Raspberry</label>
        <input name="rightRaspberry" />
        <label>Scale</label>
        <input name="rightScale" />
      </div>
      <button type="submit">Save</button>
    </form>
    <button id="logout">Logout</button>
  </div>

  <button id="adminLoginBtn">Admin Login</button>

  <script src="script.js"></script>
</body>
</html>
