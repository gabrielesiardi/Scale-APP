<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scale Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="top-bar">
    <button id="login-btn">Login</button>
  </div>
  <div id="scale-container">
    <div class="scale" id="scale1">
      <div class="weight">Peso: <span id="weight1">0</span> kg</div>
      <div class="tare">Tara: <span id="tare1">0</span> kg</div>
      <button class="register-btn">Registra Peso</button>
    </div>
    <div class="scale" id="scale2" style="display: none;">
      <div class="weight">Peso: <span id="weight2">0</span> kg</div>
      <div class="tare">Tara: <span id="tare2">0</span> kg</div>
      <button class="register-btn">Registra Peso</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
