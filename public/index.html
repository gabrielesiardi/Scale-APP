<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scale Display</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="left-scale" class="scale">
      <div class="weight" id="weight-left">--</div>
      <div class="tare" id="tare-left">Tara: --</div>
      <button class="register" onclick="registerWeight('left')">Registra Peso</button>
    </div>
    <div id="right-scale" class="scale hidden">
      <div class="weight" id="weight-right">--</div>
      <div class="tare" id="tare-right">Tara: --</div>
      <button class="register" onclick="registerWeight('right')">Registra Peso</button>
    </div>
    <button class="login-btn" onclick="showLogin()">Login</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
