<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scale Weight Display</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="top-bar">
    <button id="adminLoginBtn">Admin Login</button>
  </div>

  <div id="scale-container">
    <div class="scale-display" id="left-scale">
      <h1>Peso: <span id="left-weight">--</span></h1>
      <p>Tara: <span id="left-tare">--</span></p>
      <input type="text" placeholder="Scan SSCC" />
      <button class="green-button">Registra Peso</button>
    </div>

    <div class="scale-display" id="right-scale" style="display: none;">
      <h1>Peso: <span id="right-weight">--</span></h1>
      <p>Tara: <span id="right-tare">--</span></p>
      <input type="text" placeholder="Scan SSCC" />
      <button class="green-button">Registra Peso</button>
    </div>
  </div>

  <div id="admin-modal" class="hidden">
    <h2>Admin Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" placeholder="Password" type="password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="config-panel" class="hidden">
    <h3>Select Scales</h3>
    <label>Left Raspberry</label><input id="left-r" />
    <label>Scale</label><input id="left-s" /><br/>
    <label>Right Raspberry</label><input id="right-r" />
    <label>Scale</label><input id="right-s" /><br/>
    <button onclick="saveConfig()">Save</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
