<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Impostazioni Scale</h2>
  <form id="scale-form">
    <label><input type="checkbox" name="scale" value="scale1" /> Scala 1</label><br/>
    <label><input type="checkbox" name="scale" value="scale2" /> Scala 2</label><br/>
    <button type="submit">Salva</button>
  </form>
  <script>
    document.getElementById("scale-form").onsubmit = async (e) => {
      e.preventDefault();
      const selected = Array.from(document.querySelectorAll("input[name='scale']:checked")).map(cb => cb.value);
      await fetch("/set-scales", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ scales: selected })
      });
      window.location.href = "/";
    };
  </script>
</body>
</html>
